<!DOCTYPE html>
<html lang="en">
{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Stats for event {{event.id}}</h2>
<ul>
{%for shop in shop_list%}
   <label>{{shop.name}}</label>
{%for thing in shop_product_list%}
{%if thing.shop == shop%}
<li>
    {{thing.product}}
    {{thing.price}}
    {{thing.quantity}}
</li>
{%endif %}
{%endfor%}
{%endfor%}
</ul>
</body>
</html>
